<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" defer></script>
  <title>Loja Fake</title>
</head>

<body>
  <section class="banner">
    <div class="banner__div-1">
      <h1 class="banner__titulo">Demo<span>store</span></h1>
    </div>
    <div class="banner__div-2">
      <input type="search" class="banner__pesquisa">
    </div>
  </section>
  <nav class="wrap">
    <ul class="nav">
      <li><button class="btn btn-front" href="#" id="btnFiltrarLivrosFront" value="men's clothing">men's
          clothing</button>
      </li>
      <li><button class="btn btn-back" href="#" id="btnFiltrarLivrosBack" value="jewelery">jewelery</button>
      </li>
      <li><button class="btn btn-dados" href="#" id="btnFiltrarLivrosDados" value="electronics">electronics</button>
      </li>
      <li><button class="btn btn-dados" href="#" id="btnFiltrarLivrosDados" value="women's clothing">women's
          clothing</button>
      </li>
      <li><button class="btn btn-disponiveis" href="#" id="btnLivrosDisponiveis" value="disponivel">disponíveis</button>
      </li>
      <li><button class="btn btn-ordenacao" href="#" id="btnOrdenarPorPreco">Ordenar por preço</button></li>
    </ul>
  </nav>
  <section class="livros wrap" id="livros">
  </section>
  <section id="valor_total_livros_disponiveis">
    <div class="livros__disponiveis">
      <p>Todos os livros disponíveis por R$ <span id="valor"></span></p>
    </div>
  </section>


  <footer class="rodape">
    <p>Alura - Mergulhe em tecnologia</p>
  </footer>
</body>

</html>
